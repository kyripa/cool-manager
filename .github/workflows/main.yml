name: CI

on: 
  push:
    branches: 
      - master 

jobs:
  build:

    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Display the path
      run:  powershell .\ps2exe.ps1 -inputFile "CoolManage.ps1" -outputFile "Cool.exe" -noconsole -verbose
      shell: powershell 
    - name: Print dir
      run: dir 
    - uses: ncipollo/release-action@v1
      with:
        artifact: "cool.exe"
        token: ${{ secrets.GITHUB_TOKEN }}    
 
