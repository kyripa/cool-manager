name: CI

on: 
  push:
    branches: 
      - master


jobs:
  build:
    env:
      VERSION: ${GITHUB_SHA:7}

    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Display the path
      run:  powershell .\ps2exe.ps1 -iconFile "CoolManage.ico" -inputFile "CoolManage.ps1" -version ${{ env.VERSION }} -outputFile "CoolManage.exe" -requireAdmin -copyright 'AndrewKuripka' -noOutput -noError -noconsole -verbose
      shell: powershell  
    - name: Upload
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: "Development Build-${{ env.VERSION }}"
          files: "CoolManage.exe" 
 
