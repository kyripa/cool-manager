name: CI

on: 
  push:
    tags:
    - '*' 

jobs:
  build:

    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Display the path
      run:  powershell .\ps2exe.ps1 -inputFile "CoolManage.ps1" -outputFile "Cool.exe" -noconsole -verbose
      shell: powershell  
    - uses: ncipollo/release-action@v1
      with:
        artifact: "cool.exe"
        #commit: ${{ env.GITHUB_SHA }}
        token: ${{ secrets.GITHUB_TOKEN }}    
 
