name: CI

on:
  push:
    tags:
      - "v*"


jobs:
  build:


    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set sha_short
      id: vars
      run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
    - name: Compile ps1 to exe
      run:  .\ps2exe.ps1 -iconFile CoolManage.ico -inputFile CoolManage.ps1 -outputFile CoolManage.exe -title $env:title  -requireAdmin -copyright $env:copyright -noOutput -noError -noconsole -verbose 
      shell: powershell
      env:
        title: "Git commit ${{ steps.vars.outputs.sha_short }}"  
        copyright: "Andrew Kuripka"        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          release_name: "Development Build-${{ steps.vars.outputs.sha_short }}"
          draft: false
          prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./CoolManage.exe
          asset_name: CoolManage.exe

 
