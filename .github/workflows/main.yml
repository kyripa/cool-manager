name: CI

on: 
  push:
    branches: 
      - master


jobs:
  build:

    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set sha_short
      id: vars
      run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
    - name: Compile ps1 to exe
      run:  powershell .\ps2exe.ps1 -iconFile "CoolManage.ico" -inputFile "CoolManage.ps1" -outputFile "CoolManage.exe" -description "${{ steps.vars.outputs.sha_short }}" -requireAdmin -copyright 'AndrewKuripka' -noOutput -noError -noconsole -verbose
      shell: powershell  
    - name: Upload
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: "Development Build-${{ steps.vars.outputs.sha_short }}"
          files: "CoolManage.exe" 
 
